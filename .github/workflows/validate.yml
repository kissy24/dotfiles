name: Validate Setup Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Run setup script
        run: ./scripts/setup.sh

      - name: Verify installation and symlinks
        run: |
          set -e
          echo "Verifying tools are in PATH..."
          command -v nvim
          command -v starship
          command -v lazygit
          command -v sheldon
          
          echo "Verifying symlinks..."
          test -L "$HOME/.zshrc"
          test -L "$HOME/.config/nvim"
          
          echo "Verification successful!"