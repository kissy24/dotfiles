name: Test Installer

on:
  push:
    branches: [ "main" ]
    paths:
      - 'installer/**'
      - '.github/workflows/test-installer.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'installer/**'
      - '.github/workflows/test-installer.yml'

jobs:
  test-on-os:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build installer
        working-directory: ./installer
        run: go build -v .

      - name: Run installer
        working-directory: ./installer
        run: ./installer

      - name: Verify symbolic links
        run: |
          echo "Verifying symbolic links in home directory..."
          ls -la ~
          if [ ! -L ~/.zshrc ]; then
            echo "~/.zshrc is not a symbolic link."
            exit 1
          fi
          if [ ! -L ~/.config ]; then
            echo "~/.config is not a symbolic link."
            exit 1
          fi
          echo "âœ… Symbolic links verified."
