format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$time\
$line_break\
$character\
"""

[directory]
truncation_length = 4
truncation_symbol = ' '
truncate_to_repo = true
home_symbol = '~'
style = 'fg:#7aa2f7'
read_only = ' 󰌾 '
read_only_style = 'fg:#7aa2f7'

[git_branch]
symbol = '' # nf-fa-github_alt, nf-fa-code_fork
truncation_length = 4
truncation_symbol = ''
style = 'fg:#f7768e'

[git_status]
style = 'fg:#ff9e64'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!${count}'
renamed = '»'
deleted = '✘'

[git_metrics]
added_style = 'fg:#9ece6a'
deleted_style = 'fg:#9ece6a'
format = '([+$added/]($added_style))([-$deleted]($deleted_style) )'
disabled = false

[character]
success_symbol = '[❯](bold #9ece6a)'
error_symbol = '[❯](bold #f7768e)'

[fill]
symbol = ' '

[cmd_duration]
min_time = 1
style = 'fg:#e0af68'
format = "[ $duration ]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[time]
disabled = false
style = 'fg:#9aa5ce'
format = '[ $time ]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'
